
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button onclick="document.location='admins_add'">Добавить ролики в базу</button>
    <button onclick="document.location='simple_upload'">Загрузить фотоотчет</button>
    <button onclick="document.location='foto_add'">foto_add</button>
    <button onclick="document.location='click_copy_files'">click_copy_files</button>
  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}
