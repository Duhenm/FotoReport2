<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title style="text-align:center">Панель администратора</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div style="text-align:center">
        <h4>Панель администратора</h4>
        <a href="{% url 'main' %}">Главная</a><br>
        <a href="{% url 'admins' %}">Панель администратора</a> <br>
        <a href="{% url 'montag' %}">Панель монтажника</a>
    </div>
</body>
</html>

<form action="admins" method="post" enctype="multipart/form-data">
    {% csrf_token %}

        <div style="text-align:center" >
            <input type="file" name="myfile" style='width:400px'>
            <button type="submit" style='width:200px' >Загрузить фотоотчет</button><br>
        </div>
            {{ form.as_p }}
        <div style="text-align:center">
            <button style='width:600px' onclick="document.location='click_copy_files'">Скопировать ролики на экраны</button><br>
        </div>
        <div style="text-align:center">
            <button style='width:600px' onclick="document.location='admins_add'">Добавить ролики в базу</button><br>
        </div>
        <div style="text-align:center">
            <button style='width:600px' onclick="document.location='create_sc'">Создать скрипты </button><br>
        </div>

    {% if uploaded_file_url %}
        <table align="center"  bgcolor="#C0C0C0" style='width:900px'>
        {% for item in screen_clips_list %}
            <tr>
                <td>
                    {{ item.screen }}
                </td>
                <td>
                {% for clp in item.clips %}
                    {{ clp }} <br>
                {% endfor %}
                </td>

            </tr>

        {% endfor %}
        </table>
    {% endif %}

</form>
