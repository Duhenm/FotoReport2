<form action="montag_in" method="post" enctype="multipart/form-data"> {% csrf_token %} {{ form.as_p }}

        <table align="center"  bgcolor="#C0C0C0">
        {% for item in screen_clips_list %}
            <tr>

                <td>
                    <a href="/montag/start/{{item.screen_name.id}}" >{{item.screen_name.name}}</a><br>
                    <a href="/montag/start/{{item.screen_name.id}}"><img src="{{item.screen_name.photo.url}}" width="400"
                                           alt="Пример"></a>
                </td>
                <td>
                    {% for clip in item.clips %}
                        {{clip}}<br>
                    {% endfor %}
                </td>
            </tr>

        {% endfor %}
        </table>


</form>
